<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Key Generator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .step {
      margin: 30px auto;
      width: 250px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.3s;
    }
    .step:hover {
      background: rgba(255,255,255,0.1);
    }
    .done {
      background-color: #00cc66 !important;
      border-color: #00cc66;
      color: #000;
      cursor: default;
    }
    .locked {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Complete These Steps to Access the Key Generator</h1>

  <div class="step" id="step1">Step 1: Visit Linkvertise 1</div>
  <div class="step locked" id="step2">Step 2: Visit Linkvertise 2</div>
  <div class="step locked" id="step3">Step 3: Visit Linkvertise 3</div>

  <div style="margin-top: 50px;">
    <button id="continueBtn" disabled style="padding: 10px 30px; font-size: 1rem; border-radius: 10px; background: #333; color: #fff; border: 2px solid #fff; cursor: not-allowed;">Continue</button>
  </div>

  <script>
    const links = [
      "https://linkvertise.com/your-first-link", 
      "https://linkvertise.com/your-second-link", 
      "https://linkvertise.com/your-third-link"
    ];

    const steps = [step1, step2, step3];
    let currentStep = 0;

    steps[currentStep].addEventListener("click", () => openLinkvertise(0));

    function openLinkvertise(index) {
      window.open(links[index], "_blank");

      steps[index].classList.add("done");
      steps[index].classList.remove("locked");

      if (index + 1 < steps.length) {
        steps[index + 1].classList.remove("locked");
        steps[index + 1].addEventListener("click", () => openLinkvertise(index + 1), { once: true });
      }

      if (index === steps.length - 1) {
        document.getElementById("continueBtn").disabled = false;
        document.getElementById("continueBtn").style.cursor = "pointer";
        document.getElementById("continueBtn").style.backgroundColor = "#00cc66";
        document.getElementById("continueBtn").addEventListener("click", () => {
          window.location.href = "generate.html";
        });
      }
    }
  </script>

</body>
</html>
